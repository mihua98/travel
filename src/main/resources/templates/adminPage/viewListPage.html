<div th:replace="adminPage/common/js::js"></div>

<script>
    //1.页面加载完成以后 直接去发送ajax请求 拿到分页数据
    $(function(){
        //去首页
        to_page(1);
    });

    function to_page(pn){

        $.ajax({
            url:"/pageInfoViews",
            data:"pn="+pn,
            type:"GET",
            success:function(result){

                //1.解析并显示员工数据
                build_views_table(result);

                //3.解析显示分页条数据
                build_page_nav(result);
            }
        });
    }

    function build_views_table(result){

        //清空table表格
        $("#dataList tbody").empty();

        var views = result.list;
        $.each(views,function(index,item){

            var id = $("<td></td>").append(item.id);
            var viewName = $("<td></td>").append(item.viewName);
            var viewIntroduce = $("<td></td>").append(item.viewIntroduce);
            var viewImage = $("<td></td>").append(item.viewImage);
            var cityId=$("<td></td>").append(item.cityId);
            var editBtn = $("<button></button>").addClass("btn btn-primary btn-sm edit_btn")
                .append($("<span></span>").addClass("glyphicon glyphicon-pencil")).append("编辑");
            editBtn.attr("edit-id",item.id);
            var delBtn =  $("<button></button>").addClass("btn btn-danger btn-sm delete_btn")
                .append($("<span></span>").addClass("glyphicon glyphicon-trash")).append("删除");
            delBtn.attr("del-id",item.id);

           /* var addBtn = $("<button></button>").addClass("btn btn-primary btn-sm addd_btn")
                .append($("<span></span>").addClass("glyphicon glyphicon-pencil")).append("添加");*/

            var btnTd = $("<td></td>").append(editBtn).append(" ").append(delBtn);

            $("<tr></tr>").append(id)
                .append(viewName)
                .append(viewIntroduce)
                .append(viewImage)
                .append(cityId)
                .append(btnTd)
                .appendTo("#dataList tbody");
        });
    }

    //解析显示分页条[点击分页要能去下一页...]
    function build_page_nav(result){
        //page_nav_area
        $("#page_nav_area").empty();
        var ul = $("<ul></ul>").addClass("pagination");

        //构建元素
        var firstPageLi = $("<li></li>").append($("<a></a>").append("首页"));
        var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;"));
        if(result.hasPreviousPage == false){
            firstPageLi.addClass("disabled");
            prePageLi.addClass("disabled");
        }else{
            //为元素添加点击翻页的事件
            firstPageLi.click(function(){
                to_page(1);
            });
            prePageLi.click(function(){
                to_page(result.pageNum -1);
            });
        }

        var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;"));
        var lastPageLi = $("<li></li>").append($("<a></a>").append("末页"));
        if(result.hasNextPage == false){
            nextPageLi.addClass("disabled");
            lastPageLi.addClass("disabled");
        }else{
            nextPageLi.click(function(){
                to_page(result.pageNum +1);
            });
            lastPageLi.click(function(){
                to_page(result.pages);
            });
        }

        //添加首页和前一页 的提示
        ul.append(firstPageLi).append(prePageLi);
        //1、2、3遍历给ul中添加页码提示
        $.each(result.navigatepageNums,function(index,item){

            var numLi = $("<li></li>").append($("<a></a>").append(item));
            if(result.pageNum == item){
                numLi.addClass("active");
            }
            numLi.click(function(){
                to_page(item);
            });
            ul.append(numLi);
        });
        //添加 下一页 和 末页 的提示
        ul.append(nextPageLi).append(lastPageLi);

        //把ul加入到nav
        var navEle = $("<nav></nav>").append(ul);
        navEle.appendTo("#page_nav_area");
    }

    //单个删除
    $(document).on("click",".delete_btn",function(){
        //1.弹出是否确认删除对话框
        var empName = $(this).parents("tr").find("td:eq(1)").text();
        var empId = $(this).attr("del-id");
        if(confirm("确认删除【"+empName+"】吗？")){
            //2.确认 发送ajax请求删除即可
            $.ajax({
                url:"/deleteView/"+empId,
                type:"GET",
                success:function(result){
                    alert(result);
                    //3.回到本页
                    to_page(1);
                }
            });
        }
    });

    //弹出新增模态框
    $("#emp_add_modal_btn").click(function(){
        //清除表单数据[表单完整重置(表单的数据 表单的样式)]

        /* reset_form("#empAddModal form");*/

        $("#empAddModal").modal({
            backdrop:"static"
        });
    });


    //点击保存 保存员工信息
    $("#emp_save_btn").click(function(){

        //3.发送ajax请求保存员工
        $.ajax({
            url:"/addView",
            type:"GET",
            data:$("#empAddModal form").serialize(),
            success:function(result) {
                $("#empAddModal").modal("hide");
                to_page(1);
            }
        });
    });






    //显示更新模态框
    $(document).on("click",".edit_btn",function(){

        getEmp($(this).attr("edit-id"));

        $("#emp_update_btn").attr("edit-id",$(this).attr("edit-id"));
        $("#empUpdateModal").modal({
            backdrop:"static"
        });
    });

    function getEmp(id){
        $.ajax({
            url:"/getView/"+id,
            type:"GET",
            success:function(result){


                $("#name_update_input").val(result.viewName);
                $("#email_update_input").val(result.viewIntroduce);
                $("#image_update_input").val(result.viewImage);
                $("#city_update_input").val(result.cityId);
            }
        });
    }

    //更新
    $("#emp_update_btn").click(function(){


        $.ajax({
            url:"/update/"+$(this).attr("edit-id"),
            type:"PUT",
            data:$("#empUpdateModal form").serialize(),
            success:function(result){
                //1.关闭对话框
                $("#empUpdateModal").modal("hide");
                //2.回到本页面
                to_page(1);
            }
        });


    });





    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
