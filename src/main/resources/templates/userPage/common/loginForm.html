<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="loginForm" id="sign-in-dialog" class="zoom-anim-dialog mfp-hide">
    <div class="small-dialog-header">
        <h3>登录账号</h3>
    </div>
    <form action="/user/login" method="post">
        <div class="sign-in-wrapper">
            <div class="form-group">
                <label>账号</label>
                <input type="text" class="form-control" name="accountNumber" id="accountNumber">
                <i class="ti-user"></i>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" name="password" id="password" value="">
                <i class="icon_lock_alt"></i>
            </div>
            <div class="clearfix add_bottom_15">
                <div class="checkboxes float-left">
                    <label class="container_check">记住密码
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="float-right mt-1"><a id="forgot" href="javascript:void(0);">忘记密码?</a></div>
            </div>
            <div class="text-center"><input type="submit" value="登 录" class="btn_1 full-width"></div>
            <div class="text-center">
                没有账号? <a href="register.html">点我注册</a>
            </div>
            <div id="forgot_pw">
                <div class="form-group">
                    <label>请确认以下登录电子邮件</label>
                    <input type="email" class="form-control" name="email_forgot" id="email_forgot">
                    <i class="icon_mail_alt"></i>
                </div>
                <p>您将收到一封包含链接的电子邮件，允许您将密码重置为新的首选密码。</p>
                <div class="text-center"><input type="submit" value="重置密码" class="btn_1"></div>
            </div>
        </div>
    </form>
    <!--form -->
</div>
