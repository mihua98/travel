<script>
    new Vue({
        el:"#page",
        data:{
            travelLogs:[],
            HotTravelLogs:[],
            pageInfo:{}

        },
        methods:{
            findAll:function () {
                var _this = this;
                axios.get('/travelLog/getAnyTravelLog')
                    .then(function (response) {
                        _this.travelLogs = response.data.list;
                        _this.pageInfo = response.data;
                        console.log(response);
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })
            },
            findHot:function () {
                var _this = this;
                axios.get('/travelLog/HotTravelLog')
                    .then(function (response) {
                        _this.HotTravelLogs = response.data;
                        console.log(response);
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })
            }
        },
        created:function () {
            this.findAll();
            this.findHot();
        }
    });
</script>
