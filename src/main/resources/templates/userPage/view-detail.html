<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>景点详情</title>

    <!-- 网页图标-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <!-- BASE CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/userStyle.css}" rel="stylesheet">
    <link th:href="@{/css/vendors.css}" rel="stylesheet">

    <!-- SPECIFIC CSS -->
    <link th:href="@{/css/travel-log.css}" rel="stylesheet">
</head>

<body>

<div id="page">

    <!-- 导入顶部 -->
    <div th:replace="userPage/common/header::header"></div>
    <!-- /header -->

    <main>
        <section class="hero_in general">
            <div class="wrapper">
                <div class="container">
                    <h1 class="fadeInUp"><span></span>景点详情</h1>
                </div>
            </div>
        </section>
        <!--/hero_in-->

        <div class="container margin_60_35">
            <input type="hidden" id="cityId" th:value="${view.cityId}"/>
            <div class="row">
                <div class="col-lg-9">
                    <!--景点详情区-->
                    <section id="description">
                        <h2><img alt="" class="img-fluid" th:src="${view.viewImage}"></h2>
                        <p th:text="${view.viewIntroduce}"></p>

                        <hr>
                        <h3>地图</h3>
                        <div id="map" class="map map_single add_bottom_30"></div>
                        <!-- End Map -->
                    </section>
                    <!-- /section -->
                </div>
                <!-- /col -->

                <!--右侧列表区-->
                <aside class="col-lg-3">
                    <div class="widget">
                        <form action="/viewList" method="get">
                            <div class="form-group">
                                <input type="text" name="search" id="search" class="form-control"
                                       placeholder="搜索景点...">
                            </div>
                            <button type="submit" id="submit" class="btn_1 rounded"> 搜索</button>
                        </form>
                    </div>
                    <!-- /widget -->
                    <div class="widget">
                        <div class="widget-title">
                            <h4>相关景点</h4>
                        </div>
                        <ul class="comments-list">

                            <li v-for="view in Views">
                                <div class="alignleft">
                                    <a :href="'/selectViewById?id='+view.id"><img :src="view.viewImage" alt=""></a>
                                </div>
                                <h3><a :href="'/selectViewById?id='+view.id" title="">{{view.viewName}}</a></h3>
                            </li>

                        </ul>
                    </div>
                    <!-- /widget -->
                </aside>
                <!-- /aside -->
            </div>
        </div>
        <!-- /container -->
    </main>
    <!--/main-->

    <!--导入底部-->
    <div th:replace="userPage/common/footer::footer"></div>
    <!--/footer-->
</div>
<!-- page -->

<!-- 登录表单 -->
<div th:replace="userPage/common/loginForm::loginForm"></div>
<!-- /Sign In Popup -->

<div id="toTop"></div><!-- Back to top button -->

<!-- COMMON SCRIPTS -->
<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:src="@{/js/common_scripts.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/validate.js}"></script>
<script th:src="@{/js/vue.min.js}"></script>
<script th:src="@{/js/axios.min.js}"></script>

<script>
    new Vue({
        el: "#page",
        data: {
            Views: []
        },
        methods: {
            findHotView: function () {
                var _this = this;
                var cid = $("#cityId").val();
                axios.get('/searchHotViewByCityId', {
                    params: {
                        id: cid
                    }
                })
                    .then(function (response) {
                        _this.Views = response.data;
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })
            }
        },
        created: function () {
            this.findHotView();
        }
    });

</script>


</body>
</html>
