<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createAccount</title>
</head>
<body>
    <form action="/user/createAccount" method="post">
        <p>账号:<input type="text" name="accountNumber" placeholder="请输入账号,创建后不可修改"></p>
        <p>密码:<input type="password" name="password" placeholder="请输入密码"></p>
        <p>确认密码:<input type="password" id="password2" placeholder="请与上一次密码保持一致"></p>
        <p><input type="submit" value="提交"></p>
    </form>
</body>
</html>
