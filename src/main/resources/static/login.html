                <label>账号</label>

            </div>
            <div class="clearfix add_bottom_30">

                    <label class="container_check">记住我
                        <input type="checkbox">

                    </label>
                </div>
                <div  class="float-right mt-1"><a id="forgot" href="javascript:void(0);">忘记密码?</a></div>
            </div>

            <div id="mpanel4" style="margin-top:40px;display: none">
            </div>
            <input type="button" class="btn_1 rounded full-width" value="登 录" onclick="checkForm()">
            <div class="text-center add_top_10">没有账号? <strong><a href="register.html">立即注册!</a></strong>
            </div>
        </form>
        <div class="copy">© 2019 Travel.cn</div>

</div>

<script type="text/javascript">
    var loginForm = $("#loginForm");
    function checkForm() {
        var accountNumber = $("#accountNumber").val();
        var password = $("#password").val();
        if(accountNumber == null || accountNumber == ""){
            alert("账号不能为空!");
            return;
        }
        if(password == null || password == ""){
            alert("密码不能为空!");
            return;
        }
        $("#mpanel4").attr("style","display:block");
    }
    $('#mpanel4').slideVerify({
        type : 2,		//类型
        vOffset : 5,	//误差量，根据需求自行调整
        vSpace : 5,	//间隔
        imgName : ['1.jpg', '2.jpg'],
        imgSize : {
            width: '360px',
            height: '200px',
        },
        blockSize : {
            width: '40px',
            height: '40px',
        },
        barSize : {
            width : '360px',
            height : '50px',
        },
        ready : function() {
        },
        success : function() {
            alert('验证成功！');
            loginForm.submit();
            //......后续操作
        },
        error : function() {
//		 alert('验证失败！');
        }

    });

</script>
