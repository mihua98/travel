<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
    <title>用户登录</title>

    <!-- 网页图标-->
    <link rel="shortcut icon" tref="img/favicon.ico" type="image/x-icon">
    <!-- BASE CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/userStyle.css" rel="stylesheet">
    <link href="css/vendors.css" rel="stylesheet">

</head>

<body id="login_bg">

<nav id="menu" class="fake_menu"></nav>

<div id="preloader">
    <div data-loader="circle-side"></div>
</div>
<!-- End Preload -->

<div id="login">
    <aside>
        <figure>
            <a href="index.html"><img src="img/logo_sticky.png" width="155" height="36" data-retina="true" alt=""
                                      class="logo_sticky"></a>
        </figure>
        <form action="/user/login" method="post">
            <div class="form-group">
                <label>账号</label>
                <input type="text" class="form-control" name="accountNumber" id="accountNumber">
                <i class="ti-user"></i>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" name="password" id="password" value="">
                <i class="icon_lock_alt"></i>
            </div>
            <div class="clearfix add_bottom_30">
                <div class="checkboxes float-left">
                    <label class="container_check">记住我
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="float-right mt-1"><a id="forgot" href="javascript:void(0);">忘记密码?</a></div>
            </div>
            <input type="submit" class="btn_1 rounded full-width" value="登 录">
            <div class="text-center add_top_10">没有账号? <strong><a href="register.html">立即注册!</a></strong>
            </div>
        </form>
        <div class="copy">© 2019 Travel.cn</div>
    </aside>
</div>
<!-- /login -->

<!-- COMMON SCRIPTS -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="js/common_scripts.js"></script>
<script src="js/main.js"></script>
<script src="js/validate.js"></script>

</body>
</html>
