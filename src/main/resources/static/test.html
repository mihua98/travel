    <div id="app">

    邮箱:<input type="email" id="email" v-model="a"><br>
        <input type="submit" value="发送验证码" @Click="getCode()"><br>
    验证码:<input type="text"><br>
        <input type="submit" value="提交">
        <span>{{b}}</span>
    </div>
</body>
<script src="js/vue.min.js"></script>
<script src="js/axios.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            a:"",
            b:"",
        },
        methods:{
            getCode:function () {
               var _this = this;
                axios.get('/getVerCode', {
                    params: {
                        email: _this.a
                    }
                })
                    .then(function (response) {
                       _this.b=response.date;
                    })
                    .catch(function (error) {//出现异常则打印
                        console.log(error);
                    })
            }
        }
        // created:function () {
        //     this.getCode();

    });
</script>
