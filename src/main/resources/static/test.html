    <div id="app">

    邮箱:<input type="email" id="email"><br>

    验证码:<input type="text"><br>

<script src="js/vue.min.js"></script>
<script src="js/axios.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            a:""
        },
        methods:{
            getCode:function () {
               var _this = this;
                axios.get('/getVerCode', {
                    params: {
                        email: "717227913@qq.com"
                    }
                })
                    .then(function (response) {
                       _this.a=response.date;
                    })
                    .catch(function (error) {//出现异常则打印
                        console.log(error);
                    })
            }
        },
        created:function () {
            this.getCode();
        }
    });
</script>
