<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>用户注册</title>

    <!-- 网页图标-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- BASE CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/userStyle.css" rel="stylesheet">
    <link href="css/vendors.css" rel="stylesheet">

</head>

<body id="register_bg">

<nav id="menu" class="fake_menu"></nav>

<div id="preloader">
    <div data-loader="circle-side"></div>
</div>
<!-- End Preload -->

<div id="login">
    <aside>
        <figure>
            <a href="index.html"><img src="img/logo_sticky.png" width="155" height="36" data-retina="true" alt=""
                                      class="logo_sticky"></a>
        </figure>
        <form autocomplete="off" action="/user/createAccount" method="post">
            <div class="form-group">
                <label>用户名</label>
                <input class="form-control" type="text" name="accountNumber">
                <i class="ti-user"></i>
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <input class="form-control" type="email" name="email">
                <i class="icon_mail_alt"></i>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input class="form-control" type="password" id="password1" name="password">
                <i class="icon_lock_alt"></i>
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input class="form-control" type="password" id="password2">
                <i class="icon_lock_alt"></i>
            </div>
            <div class="form-group">
                <label>验证码</label>
                <input class="form-control" type="text">
                <i class="ti-user"></i>
            </div>
            <div id="pass-info" class="clearfix"></div>
            <input type="submit" class="btn_1 rounded full-width add_top_30" value="立即注册">
            <div class="text-center add_top_10">已有账号? <strong><a href="login.html">立即登录</a></strong></div>
        </form>
        <div class="copy">© 2019 Travel.cn</div>
    </aside>
</div>
<!-- /login -->

<!-- COMMON SCRIPTS -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="js/common_scripts.js"></script>
<script src="js/main.js"></script>
<script src="js/validate.js"></script>

<!-- SPECIFIC SCRIPTS -->
<script src="js/pw_strenght.js"></script>


</body>
</html>
