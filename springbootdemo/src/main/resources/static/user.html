<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/axios.min.js"></script>

</head>
<body>
<div class="container-fluid" id="app">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3 class="text-center">查询所有账户信息</h3><br>
            <button type="button" class="btn btn-success pull-right" data-toggle="modal"
                    data-target="#myModal1">新增
            </button>
            <button type="button" class="btn btn-success pull-right">删除</button>
            <button type="button" class="btn btn-success pull-right" @click="refresh">刷新</button>

            <table class="table table-hover">
                <tr>
                    <th><input type="checkbox"></th>
                    <th>id</th>
                    <th>账号</th>
                    <th>密码</th>
                    <th>操作</th>
                </tr>
                <tr v-for="(u,index) in userList">
                    <td><input type="checkbox"></td>
                    <td>{{u.id}}</td>
                    <td>{{u.username}}</td>
                    <td>{{u.password}}</td>
                    <td class="col-md-3">
                        <button @click="findById(u.id)" type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#myModal">编辑
                        </button>&emsp;
                        <button @click="deleteById(u.id,index)" type="button" class="btn btn-danger">删除</button>
                    </td>
                </tr>

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button data-dismiss="modal" class="close" type="button"><span
                                        aria-hidden="true">×</span><span
                                        class="sr-only">Close</span></button>
                                <h4 class="modal-title">编辑用户信息</h4>
                            </div>
                            <div class="modal-body">

                                <div class="box-body">
                                    <div class="form-horizontal">

                                        <div class="form-group">
                                            <label for="edit-id" class="control-label">id</label>
                                            <input type="text" class="form-control" id="edit-id" v-model="user.id"
                                                   disabled="disabled">
                                        </div>
                                        <div class="form-group">
                                            <label for="edit-username" class="control-label">账号</label>
                                            <input type="text" class="form-control" id="edit-username"
                                                   v-model="user.username">
                                        </div>
                                        <div class="form-group">
                                            <label for="edit-password" class="control-label">密码</label>
                                            <input type="text" class="form-control" id="edit-password"
                                                   v-model="user.password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
                                <button class="btn btn-primary" type="button" data-dismiss="modal" @click="update">保存
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div>

                <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button data-dismiss="modal" class="close" type="button"><span
                                        aria-hidden="true">×</span><span
                                        class="sr-only">Close</span></button>
                                <h4 class="modal-title">新增用户信息</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="add-username" class="control-label">账号</label>
                                    <input type="text" class="form-control" id="add-username"
                                           v-model="user.username">
                                </div>
                                <div class="form-group">
                                    <label for="add-password" class="control-label">密码</label>
                                    <input type="text" class="form-control" id="add-password"
                                           v-model="user.password">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
                                <button class="btn btn-primary" type="button" data-dismiss="modal" @click="addUser">保存
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div>
            </table>
        </div>
    </div>
    <nav>
        <ul class="pagination">
            <li :class="{ disabled: pageInfo.pageNum==1 }">
                <a href="#nowhere" @click="jump('first')">首页</a>
            </li>
            <li :class="{ disabled: !pageInfo.hasPreviousPage }">
                <a href="#nowhere" @click="jump('pre')" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li :class="{disabled:pageInfo.pageNum==i}" v-for="i in pageInfo.navigatepageNums">
                <a href="#nowhere" @click="jumpByNumber(i)">
                    {{i}}
                </a>
            </li>
            <li :class="{ disabled: !pageInfo.hasNextPage }">
                <a href="#nowhere" @click="jump('next')" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li :class="{ disabled: pageInfo.pageNum==pageInfo.pages }">
                <a href="#nowhere" @click="jump('last')">尾页</a>
            </li>
        </ul>
    </nav>

    <script src="js/user.js"></script>
</div>
</body>


</html>
